
<a
    class="btn btn-primary"
    (click)="onClick()"
    role="button"
    aria-expanded="false"
    aria-controls="collapseExample"
    
    >
    <img class="img-fluid" [src]="item?.small">

    <div class="d-flex">
        <div class="descr-bt col-lg-8 col-sm-8">
            {{item?.title}}
        </div>
        <div class="date-bt col-lg-4 col-sm-4">
            {{item?.date}}
        </div>
</div>
